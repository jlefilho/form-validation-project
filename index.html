<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sitema</h1>

        <form id="register-form">
            <div class="full-box">
                <label for ="email">E-mail (*)</label>
                <input type="text" name="email" id="input-email" placeholder="Digite o seu e-mail" data-required data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for ="name">Nome (*)</label>
                <input type="text" name="name" id="input-name" placeholder="Digite o seu nome" data-required data-min-length="2" data-max-length="16" data-letters-only>
            </div>
            <div class="half-box">
                <label for ="lastname">Sobrenome (*)</label>
                <input type="text" name="lastname" id="input-lastname" placeholder="Digite o seu sobrenome" data-required data-min-length="2" data-letters-only>                
            </div class="half-box">
            <div class="half-box spacing">
                <label for ="password">Senha (*)</label>
                <input type="password" name="password" id="input-password" placeholder="Digite a sua senha" data-required data-min-length="8" data-max-length="24" data-password-validate>
            </div>
            <div class="half-box">
                <label for ="passwordconfirmation">Confirmação de Senha (*)</label>
                <input type="password" name="passwordconfirmation" id="input-passwordconfirmation" placeholder="Confirme a sua senha" data-required data-min-length="8" data-max-length="24"  data-password-validate data-same-password>
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="input-agreement" data-check-agreement>
                <label for ="agreement" id="label-agreement">Eu li e aceito os <a href="#">termos de uso</a> (*)</label>
            </div>
            <div class="full-box">
                <input type="submit" value="Registrar" id="btn-submit">
            </div>
        </form>

        <p id="required-text">(*) Campos obrigatórios</p>
    </div>

    <script src="js/controller/FormController.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
